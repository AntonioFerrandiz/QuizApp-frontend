<div class="container">
    <div class="row">
        <div class="card text-center mb-4">
            <h3>Welcome</h3>
            <app-loading *ngIf="loading"></app-loading>
            <span *ngIf="questionnaireList.length == 0 && !loading">No hay cuestionarios para mostrar</span>
        </div>
        
        <div class="col-sm-4 mt-3" *ngFor="let questionnaire of questionnaireList">
            <div class="card bg-ligth">
                <div class="card-body text-center">
                    <h4 class="card-title">{{ questionnaire.name }}</h4>
                    <p class="card-text">{{ questionnaire.description }}</p>
                    <div><strong>Creador: </strong>{{ questionnaire.user.username }}</div>
                    <div><strong>Date created: </strong>{{ questionnaire.dateCreated | date: "dd/MM/yy" }}    </div>
                    <button class="btn btn-succes btn-ing mb-2" (click)="insertName(questionnaire.id)">INGRESAR</button>
                </div>
            </div>
        </div>
    </div>
   <div class="mt-auto">
       <button class="btn btn-secondary btn-lg mb-2" routerLink="/welcome"  >Volver</button>
   </div>
</div>
<div class="row">
    
</div>
