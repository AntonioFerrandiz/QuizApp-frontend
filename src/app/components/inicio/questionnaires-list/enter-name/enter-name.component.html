    <div style="width: 100%;">
        <div class="div col-lg-6 offset-lg-3">
            <mat-card>
                <mat-card-content>
                    <mat-form-field appearance="fill" style="width: 100%;">
                        <mat-label>Your name</mat-label>
                        <input type="text" autocomplete="off" matInput [(ngModel)]="playerName">
                    </mat-form-field>
                </mat-card-content>
                <mat-card-actions class="c">
                    <button mat-flat-button class="button btn-back"
                        routerLink="/welcome/questionnairesList">BACK</button>
                    <button mat-flat-button class="button btn-next" (click)="next()"
                        [disabled]="playerName == ''">NEXT</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
