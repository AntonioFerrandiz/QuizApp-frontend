    <app-loading *ngIf="loading"></app-loading>
    <div *ngIf="questionsList.length > 0" style="width: 100%;">
        <mat-card class="text-center" style="width: 100%;">
            <mat-card-title class="mt-2 mb-2">{{ getQuestion() }}</mat-card-title>
            <mat-card-content>
                <mat-selection-list [multiple]="false">
                    <mat-divider></mat-divider>
                    <mat-list-option *ngFor="let answer of questionsList[getIndex()].answerList"
                        (click)="answerSelect(answer, answer.id)" [ngClass]="AddClassOption(answer)">
                        {{ answer.description }}
                        <mat-divider inset></mat-divider>
                    </mat-list-option>
                </mat-selection-list>
            </mat-card-content>
            <mat-card-actions>
                <button mat-flat-button class="button btn-next" (click)="next();" [ngClass]="AddClassNextOption()"
                    [disabled]="!answerConfirm">NEXT</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
