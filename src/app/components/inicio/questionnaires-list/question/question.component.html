<div class="container">
    <div class="card text-center">
        <app-loading *ngIf="loading"></app-loading>
        <div *ngIf="questionsList.length > 0">
            <h4 class="card-title">{{ getQuestion() }}</h4>
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let answer of questionsList[getIndex()].answerList"
                (click)="answerSelect(answer, answer.id)" [ngClass]="AddClassOption(answer)">
                    {{ answer.description }}
                </li>
            </ul>
            <div class="mt-auto">
                <button class="btn btn-primary btn-lg btn-sig mt-3" [disabled] = "!answerConfirm"
                (click)="next()">Next</button>
            </div>
        </div>
    </div>
</div>
