    <mat-card class="text-center">
        <mat-card-title>Resultado</mat-card-title>
        <mat-card-subtitle>Este es el resultado del questionnaire</mat-card-subtitle>
        <mat-card-content class="mt-3">
            <mat-divider inset></mat-divider>
            <div *ngFor="let question of questionnaire.questionsList; let i = index">

                <h4 class="question-name">{{ i+1 }}) {{ question.description }}</h4>
                <ul class="list-group" *ngFor="let answer of question.answerList">
                    <li class="list-group-item"
                        [ngClass]="{'list-group-item-success': answer.isCorrect == true && userAnswer[i] == answer.id,
                                                            'list-group-item-danger': answer.isCorrect == false && userAnswer[i] == answer.id}">
                        {{ answer.description }}
                        <span class="material-icons correct"
                            *ngIf="answer.isCorrect == true && userAnswer[i] == answer.id">check_circle</span>
                        <span class="material-icons incorrect"
                            *ngIf="answer.isCorrect == false && userAnswer[i] == answer.id">highlight_off</span>
                    </li>
                </ul>
            </div>
            
        </mat-card-content>
        <mat-card-actions>
            <button mat-flat-button class="button btn-back" routerLink="/welcome">BACK</button>
        </mat-card-actions>
    </mat-card>
</div>
