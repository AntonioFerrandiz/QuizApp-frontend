    <mat-card class="login-card">
        <mat-card-title>Login</mat-card-title>
        <app-loading *ngIf="loading"></app-loading>
        <mat-card-content>
            <mat-divider></mat-divider>
            <form [formGroup]="login" (ngSubmit)="log()" >
                <mat-form-field appearance="fill" class="mt-3 input-form">
                    <mat-label>Username</mat-label>
                    <input matInput autocomplete="off" type="text" formControlName="user">
                    <mat-error class="login-error"
                        *ngIf="login.get('user').hasError('required') && login.get('user').touched">User is
                        required</mat-error>
                </mat-form-field>
                <mat-form-field appearance="fill" class="mt-1 input-form">
                    <mat-label>Enter your password</mat-label>
                    <input type="password" matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                    <mat-error class="login-error"
                        *ngIf="login.get('password').hasError('required') && login.get('password').touched">Password is
                        required</mat-error>
                    <!-- <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button> -->
                </mat-form-field>
                <mat-card-actions>
                    <button mat-flat-button class="button btn-accept" type="submit" [disabled]="login.invalid">Accept</button>
                    <button mat-flat-button class="button btn-back" routerLink="/welcome">Back</button>
                </mat-card-actions>
            </form>
        </mat-card-content>
       
        <mat-card-footer>
            <a class="a-form" routerLink="/welcome/register">Register</a>
        </mat-card-footer>
    </mat-card>
</div>
