<div class="container">
    <div class="text-center">
        <app-loading *ngIf="loading"></app-loading>
    </div>

    <h2 class="text-center mt-3">Statistics</h2>
    <table mat-table [dataSource]="dataSource" *ngIf="listQuestionnairesAnswer.length > 0 && !loading">
        <ng-container matColumnDef="playername">
            <th mat-header-cell *matHeaderCellDef>Playername</th>
            <td mat-cell *matCellDef="let element">{{ element['playername'] }}</td>
        </ng-container>

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>Date</th>
            <td mat-cell *matCellDef="let element">{{ element['dateCreated'] | date: 'dd/MM/yyyy' }}</td>
        </ng-container>

        <ng-container matColumnDef="time">
            <th mat-header-cell *matHeaderCellDef>Time</th>
            <td mat-cell *matCellDef="let element">{{ element['dateCreated'] | date: 'HH:mm' }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element">
                <mat-icon aria-hidden="false" aria-label="Search icon" class="search-icon"
                routerLink ="/dashboard/answerDetail/{{ element['id'] }}">search</mat-icon>
                <mat-icon aria-hidden="false" aria-label="Delete icon" class="delete-icon"
                (click)="deleteQuestionnaireAnswer(element['id'])">delete</mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <h3 *ngIf="listQuestionnairesAnswer.length == 0 && !loading">No hay respuestas al cuestionario para mostrar</h3>
</div>
