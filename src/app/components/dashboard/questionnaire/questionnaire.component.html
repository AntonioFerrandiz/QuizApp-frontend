    <mat-card class="home-card">
        <mat-card-title class="home-title">Welcome to QuizApp</mat-card-title>
        <mat-card-subtitle class="home-user">{{ userName }}</mat-card-subtitle>
        <mat-card-content class="home-text">
            With QuizApp you can create your quizzes in a very easy way.
        </mat-card-content>
        <mat-card-actions>
            <button mat-flat-button class="home-button" routerLink="/dashboard/newQuestionnaire/stepOne"
            routerLinkActive="router-link-active">New Questionnaire</button>
        </mat-card-actions>
    </mat-card>

<div class="text-center">
    <app-loading *ngIf="loading"></app-loading>
</div>
<h2 class="text-center text-q">Your questionnaires</h2>

        <mat-card class="text-center card-questionnaireList">
            <mat-card-title class="mb-3">{{ questionnaire.name }}</mat-card-title>
            <mat-divider></mat-divider>
            <mat-card-content class="mt-4">{{ questionnaire.description }} </mat-card-content>
            <mat-card-actions>
                <button mat-flat-button class="button btn-show" routerLink="/dashboard/viewQuestionnaire/{{ questionnaire.id }}"
                routerLinkActive="router-link-active">Show</button>
                <button mat-flat-button class="button btn-delete" (click)="deleteQuestionnaire(questionnaire.id)">Delete</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
<span *ngIf="questionnaireList.length == 0 && loading == false">No hay cuestionarios para mostrar</span>
