<div class="text-center" >
    <h4 class="card-title">{{ questionnaire.name }}</h4>
    <p class="card-text">{{ questionnaire.description }}</p>
    <hr>
    <div *ngFor="let question of questionnaire.questionsList">
        <div class="card-header">
            <b>{{ question.description }}</b>
        </div>
        <ul class="list-group" *ngFor="let answer of question.answerList">
            <li class="list-group-item" [ngClass]="{ 'list-group-item-success': answer.isCorrect }">
                {{ answer.description }}
                <span class="material-icons" *ngIf="answer.isCorrect">check_circle</span>
            </li>
        </ul>
    </div>
    <div class="row">
        <div class="col-lg-4 offset-lg-4">
            <button class="btn btn-info btn-lg btn-block mt-3" routerLink="/dashboard" routerLinkActive="router-link-active" >Back</button>
        </div>
    </div>
</div>
