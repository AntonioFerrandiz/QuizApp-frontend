<div class="container">
    <mat-card class="changeP-card">
        <mat-card-title class="text-center">Change Password</mat-card-title>
        <mat-card-content>
            <form [formGroup]="changePassword" (ngSubmit)="savePassword()">
                <mat-form-field appearance="fill" class="mt-3" style="width: 100%;">
                    <mat-label>Enter your old password</mat-label>
                    <input matInput autocomplete="false" type="password" formControlName="oldPassword">
                    <mat-error
                        *ngIf="changePassword.get('oldPassword').hasError('required') && changePassword.get('oldPassword').touched">
                        The old password is required
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill" class="mt-3" style="width: 100%;">
                    <mat-label>Enter your new password</mat-label>
                    <input matInput autocomplete="false" type="password" formControlName="newPassword">
                    <mat-error
                        *ngIf="changePassword.get('newPassword').hasError('required') && changePassword.get('newPassword').touched">
                        The old password is required
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill" class="mt-3" style="width: 100%;">
                    <mat-label>Confirm your new password</mat-label>
                    <input matInput autocomplete="false" type="password" formControlName="confirmPassword">
                    <mat-error
                    *ngIf="changePassword.hasError('notSame')  && changePassword.get('confirmPassword').touched">
                        Confirm the new password is required
                    </mat-error>
                </mat-form-field>

                <mat-card-actions class="text-center" style="padding: 0; margin: 0;">
                    <button mat-flat-button class="button btn-back" routerLink="../">Back</button>
                    <button mat-flat-button class="button btn-accept" [disabled]="changePassword.invalid" type="submit">Accept</button>
                </mat-card-actions>
            </form>
        </mat-card-content>
    </mat-card>
