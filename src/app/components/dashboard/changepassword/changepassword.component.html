<div class="container">
    <div class="changeP-card">
        <div class="changeP-title">
            <h3>Change Password</h3>
        </div>
        <div class="changeP-form">
            <form [formGroup]="changePassword" (ngSubmit)=savePassword()>
                <div class="inputs">

                    <input class="input-form" type="password" placeholder="Old password" formControlName="oldPassword">
                    <span class="changeP-error"
                        *ngIf="changePassword.get('oldPassword').hasError('required') && changePassword.get('oldPassword').touched">Password
                        is required</span>
                    <input class="input-form" type="password" placeholder="New password" formControlName="newPassword">
                    <span class="changeP-error"
                        *ngIf="changePassword.get('newPassword').hasError('required') && changePassword.get('newPassword').touched">New
                        password
                        is required</span>
                    <span class="changeP-error" *ngIf="changePassword.get('newPassword').hasError('minlength')">The
                        password must
                        have a minimum of 6 characters</span>

                    <input class="input-form" type="password" placeholder="Confirm the password"
                        formControlName="confirmPassword">

                    <span class="changeP-error"
                        *ngIf="changePassword.hasError('notSame')  && changePassword.get('confirmPassword').touched">The
                        passwords
                        are not the same</span>
                </div>
                <div>
                    <button class="button-form" [disabled]="changePassword.invalid" type="submit">Accept</button>
                    <button class="button-form" routerLink="../">Back</button>
                </div>
            </form>
        </div>
    </div>
</div>
